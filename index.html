<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    body {
      background-image: url('media/background.jpg');
      background-repeat: no-repeat;
      height: 100vh;
  width: 100vw;
  position: relative;
  background-size: cover;
  background-position: 50% 50%;
    }
    </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <img src="media/background.jpg" class="logo">
    </div>
    <div class="content">
      <div class="left-col">
        <h1>THE<br>REAL<br>SOUND</h1>
      </div>
      <div class="right-col">
        <p>Pagsamo</p>
        <img src="media/play.png" id="icon">
      </div>
      <div class="right-col2">
        <p>Wheels on the Bus</p>
        <img src="media/play.png" id="icon2">
      </div>
    </div>
  </div>

  <audio id="mySong">
    <source src="media/song.mp3" type="audio/mp3">
  </audio>

  <audio id="mySong2">
    <source src="media/coco.mp3" type="audio/mp3">
  </audio>

  <script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    var mySong2 = document.getElementById("mySong2");
    var icon2 = document.getElementById("icon2");

    icon.onclick = function(){
      if(mySong.paused){
        mySong.play();
        icon.src = "media/pause.png";
      }else{
        mySong.pause();
        icon.src = "media/play.png";
      }
    }
    icon2.onclick = function(){
      if(mySong2.paused){
        mySong2.play();
        icon2.src = "media/pause.png";
      }else{
        mySong2.pause();
        icon2.src = "media/play.png";
      }
    }
  </script>
</body>
</html>
